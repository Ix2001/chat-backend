server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chat
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost   # если Redis локально; если в Docker сети — укажи имя сервиса
      port: 6379

# ВАЖНО: app.jwt — на верхнем уровне, не под spring!
